<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Cleveroad</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <img src="images/logo.png" alt="logo" class="logo">


    <section class="main">
        <p class="title">Registration</p>
        
        <div class="signUpFields">
            <p class="label">First name</p>
            <input type="text" placeholder="Your first name">
        </div>

        <div class="signUpFields">
            <p class="label">Last name</p>
            <input type="text" placeholder="Your last name">
        </div>

        <div class="signUpFields">
            <p class="label">Email</p>
            <input type="text" placeholder="Your email">
        </div>

        <div class="signUpFields password">
            <p class="label">Password</p>
            <input type="password" placeholder="Enter password here">
            <img src="images/Hide.png" alt="hideOption" class="hideEye">
        </div>

        <div class="signUpFields password">
            <p class="label">Confirm password</p>
            <input type="password" placeholder="Enter password here">
            <img src="images/Hide.png" alt="hideOption" class="hideEye">
        </div>

        <div class="signUpFields agreement">
            <!-- <input type="checkbox" id="disabledCheckbox"> -->
            <label class="checkboxLabel"><input type="checkbox" name="option1" value="option1" class="checkbox"></label>
            
            <!-- <img src="images/Fill 1.png" alt="checkbox"> -->
            <span class="oneSpan">I agree to the </span> <a href="#">Terms & Conditions </a> <span>and </span> <a href="#">Privacy Policies</a>
        </div>

        <div class="btn">
            <button class="button1">
                Create account
            </button>

            <button class="buttonApple">
                Sign up with Apple
            </button>
        </div>
        
        

        <div class="signInGoogle">
            <img src="images/ic_google.png" alt="googleIcon" class="google">
            <a class="login" href="#">Sign up with Google</a>
        </div>

        <div class="haveAccount">
            <p class="label">Already have an account? </p>
            <a href="#" class="logInLink">Sign up link</a>
        </div>

        </section>
</body>
</html>
